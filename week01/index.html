<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
    <title>과제 1</title>
</head>

<body>
    <section class="poem">
        <section class="head" onclick="alertPoet()">
            <p id="title">수선화에게</p>
        </section>
        <section class="text">
            <section class="caluse">
                <p>울지 마라</p>
                <p>외로우니까 사람이다</p>
                <p>살아간다는 것은 외로움을 견디는 일이다</p>
                <p>공연히 오지 않는 전화를 기다리지 마라</p>
            </section> 
            <section class="caluse">        
                <p>새들이 나뭇가지에 앉아 있는 것도 외로움 때문이고</p>
                <p>네가 물가에 앉아 있는 것도 외로움 때문이다</p>
                <p>산 그림자도 외로워서 하루에 한 번씩 마을로 내려온다</p>
                <p>종소리도 외로워서 울려 퍼진다</p>
            </section>
            <section class="caluse">
                <p>눈이 오면 눈길을 걸어가고</p>
                <p>비가 오면 빗길을 걸어가라</p>
                <p>갈대숲의 가슴 검은 도요새도 너를 보고 있다</p>
                <p>가끔은 하느님도 외로워서 눈물을 흘리신다</p>
            </section>
        </section>
    </section>
</body>
<script src="./js/index.js"></script>

</html>
